# Example Streamlit secrets for optional MySQL (paste into Streamlit Cloud > App > Settings > Secrets)
# If you omit these, the app will still run with Pandas-only KPIs using uploaded/sample data.

DB_HOST = "localhost"
DB_PORT = 3306
DB_USER = "root"
DB_PASSWORD = ""
DB_NAME = "akasa_air_db"
# Optional UNIX socket for local MySQL (useful on macOS/Homebrew when running locally; usually not for Cloud)
DB_SOCKET = "/tmp/mysql.sock"
